{% extends 'base.html' %}

{% block content %}



<h1>My settings</h1><br><br>


<form method="POST"  action="{% url 'settings' %}" >
    {% csrf_token %}
    <h4>My diets</h4>
    <p>please uncheck one of these food type you are allergic to:</p>
    <div id="diets">

        <input checked="true" type="checkbox" id="vegetables" name="vegetables" />
        <label for="vegetables">
            vegetables
            <img  class="diets" src="https://www.flaticon.com/premium-icon/icons/svg/2117/2117277.svg">
        </label>

        <input checked="true" type="checkbox" id="gluten" name="gluten" />
        <label for="gluten">
            Gluten
            <img class="diets" src="https://www.flaticon.com/svg/vstatic/svg/4391/4391626.svg?token=exp=1617276037~hmac=25005d4a05bbb28be5f0e8c99c908ca5">
        </label>

        <input checked="true" type="checkbox" id="dairy" name="dairy" />
        <label for="dairy">
            Dairy
            <img class="diets" src="https://www.flaticon.com/fr/premium-icon/icons/svg/4391/4391910.svg">
        </label>

        <input checked="true" type="checkbox" id="pork" name="pork" />
        <label for="pork">
            Pork
            <img class="diets" src="https://www.flaticon.com/svg/vstatic/svg/2174/2174044.svg?token=exp=1617275920~hmac=cb5068839cf40df8f8def4289c12ad7c">
        </label>

        <br>

        <h4 align="left">My equipments</h4>
        <p  align="left">Please specify the kitchen equipments you have at home:</p>

        <input type="checkbox"  id="oven" name="oven" />
        <label for="oven">
            Oven
            <img class="diets" src="https://www.flaticon.com/svg/vstatic/svg/3565/3565401.svg?token=exp=1617275917~hmac=0104cccef62c9297f0349b5460b567dd">
        </label>

        <input checked="true" type="checkbox" id="microwave" name="microwave" />
        <label for="microwave">
            Microwave
            <img class="diets" src="https://www.flaticon.com/svg/vstatic/svg/3570/3570179.svg?token=exp=1617275913~hmac=7b76ea2aedfb9f2e8f1a22fc0d338be6">
        </label>

        <input checked="true" type="checkbox" id="blender" name="blender" />
        <label for="blender">
            Blender
            <img class="diets" src="https://www.flaticon.com/svg/vstatic/svg/2656/2656960.svg?token=exp=1617275845~hmac=151ec982214617bd5c085c57bf4f71d8">
        </label>
    </div>


    <br><br>
    <input type="submit" class="btn btn-success" value="Save" name="save_settings">
</form>

{% if error %}
<p style="color: green">{{ success_msg }}</p>
<br>
{% endif %}

{% endblock %}
